<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter number"));
        for(let a = 1; a <= 12; a++){
            document.write(`<h1> ${num} x ${a} = ${num*a} </h1>`)
        }
    </script>
</body>
</html>
