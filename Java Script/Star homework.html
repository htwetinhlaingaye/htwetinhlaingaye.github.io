<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let s = 0 ; s < 5; s++){
            for(let h = 1; h <= 5-s; h++){
                document.write(`*`);
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
