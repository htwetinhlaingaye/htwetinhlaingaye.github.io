<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table lesson</title>
</head>
<body>
    <h1>Table lesson</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>Name</tr>
            <tr>Position</tr>
            <tr>Office</tr>
            <tr>Age</tr>
            <tr>Strat date</tr>
            <tr>Salary</tr>
        </thead>
        <tbody>
            <tr>
                <td>Mg Mg</td>
                <td>Web Developer</td>
                <td>Yangon</td>
                <td>24</td>
                <td>2020/02/23</td>
                <td>700000</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>UI/UX Designer</td>
                <td>Mandalay</td>
                <td>26</td>
                <td>2022/04/3</td>
                <td>500000</td>
            </tr>
            <tr>
                <td>Kaung Myat</td>
                <td>Software Engineer</td>
                <td>Singapore</td>
                <td>30</td>
                <td>2021</td>
                <td>4000000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>Name</tr>
            <tr>Position</tr>
            <tr>Office</tr>
            <tr>Age</tr>
            <tr>Strat date</tr>
            <tr>Salary</tr>
        </tfoot>
    </table>
    
</body>
</html>
