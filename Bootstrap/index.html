<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-success my-5">Hello Bootstrap</h1>

    <h1>Bootstrap Button</h1>
    <button class="btn btn-danger">Button 1</button>
    <button class="btn btn-success">Button 1</button>
    <button class="btn btn-info">Button 1</button>
    <button class="btn btn-secondary">Button 1</button>
    <button class="btn btn-light">Button 1</button>
    <button class="btn btn-dark">Button 1</button>
    <button class="btn btn-primary">Button 1</button>

    <h1>Bootstrap outline Button</h1>
    <button class="btn btn-outline-danger btn-lg">Button 1</button>
    <button class="btn btn-outline-success btn-lg">Button 1</button>
    <button class="btn btn-outline-info btn-lg">Button 1</button>
    <button class="btn btn-outline-secondary btn-lg">Button 1</button>
    <button class="btn btn-outline-warning btn-lg">Button 1</button>
    <button class="btn btn-outline-light btn-lg">Button 1</button>
    <button class="btn btn-outline-dark btn-lg">Button 1</button>
    <button class="btn btn-outline-primary btn-lg">Button 1</button>

    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
