<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #click-me{
            max-width: 250px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0px;
            margin-bottom: 0px;
            cursor: pointer;
        }
        #panel{
            max-width: 250px;
            background-color: #1f2421;
            color: white;
            text-align: center;
            padding: 50px 0px;
            margin-top: 0px;
            display: none;
        }
    </style>
</head>
<body>
    <p id="click-me">Click me</p>
    <p id="panel">Hello Slide</p>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#click-me').click(function(){
                // $('#panel').slideUp(3000);
                // $('#panel').slideDown(3000);
                $('#panel').slideToggle(3000);
            })

        })
    </script>
</body>
</html>
